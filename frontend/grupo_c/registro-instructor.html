<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Formulario de registro de instructores - SICFOR">
    <title>Registrar Instructor - SICFOR</title>
    <link rel="stylesheet" href="registro-instructor.css">
</head>
<body>
    <main class="container">
        <header class="form-header">
            <h1>Registrar Instructor</h1>
        </header>

        <form id="formRegistroInstructor" class="form-registro" novalidate>
            <!-- Sección de Foto -->
            <section class="seccion-foto">
                <div class="foto-container">
                    <div class="foto-preview" id="fotoPreview">
                        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                            <circle cx="8.5" cy="8.5" r="1.5"></circle>
                            <polyline points="21 15 16 10 5 21"></polyline>
                        </svg>
                    </div>
                    <label for="inputFoto" class="foto-label">
                        Subir Foto
                        <span class="foto-hint">Adjunta y sube una imagen aquí o haz clic</span>
                    </label>
                    <input type="file" id="inputFoto" name="foto" accept="image/*" aria-label="Seleccionar foto de perfil">
                    <small class="campo-descripcion">Cropea la de menor size</small>
                </div>

                <div class="campo-grupo">
                    <label for="estadoInicial">Estado Inicial*</label>
                    <select id="estadoInicial" name="estadoInicial" required>
                        <option value="">Activo</option>
                        <option value="activo">Activo</option>
                        <option value="inactivo">Inactivo</option>
                        <option value="pendiente">Pendiente</option>
                    </select>
                </div>
            </section>

            <!-- Datos Personales -->
            <fieldset class="fieldset">
                <legend>Datos Personales</legend>
                
                <div class="campo-grid">
                    <div class="campo-grupo">
                        <label for="nombre">Nombre*</label>
                        <input type="text" id="nombre" name="nombre" placeholder="Ej: Juan Carlos" required aria-required="true">
                    </div>

                    <div class="campo-grupo">
                        <label for="apellidos">Apellidos*</label>
                        <input type="text" id="apellidos" name="apellidos" placeholder="Ej: Pérez Gómez" required aria-required="true">
                    </div>

                    <div class="campo-grupo">
                        <label for="documentoId">Documento ID*</label>
                        <input type="text" id="documentoId" name="documentoId" placeholder="Ej: 1234567890" required aria-required="true" pattern="[0-9]+">
                    </div>

                    <div class="campo-grupo">
                        <label for="fechaNacimiento">Fecha Nacimiento*</label>
                        <input type="date" id="fechaNacimiento" name="fechaNacimiento" placeholder="dd/mm/aaaa" required aria-required="true">
                    </div>
                </div>
            </fieldset>

            <!-- Datos Profesionales -->
            <fieldset class="fieldset">
                <legend>Datos Profesionales</legend>
                
                <div class="campo-grid">
                    <div class="campo-grupo">
                        <label for="tituloAcademico">Título Académico</label>
                        <input type="text" id="tituloAcademico" name="tituloAcademico" placeholder="Ej: Ingeniero de Sistemas">
                    </div>

                    <div class="campo-grupo">
                        <label for="especialidad">Especialidad/Principal</label>
                        <input type="text" id="especialidad" name="especialidad" placeholder="Ej: Desarrollo Full Stack">
                    </div>

                    <div class="campo-grupo">
                        <label for="anosExperiencia">Años de Experiencia</label>
                        <input type="number" id="anosExperiencia" name="anosExperiencia" placeholder="0" min="0" max="99">
                    </div>
                </div>

                <div class="campo-grupo campo-completo">
                    <label for="areasExpertise">Áreas de Experiencia (Etiquetas)</label>
                    <input type="text" id="areasExpertise" name="areasExpertise" placeholder="Escribe en realidad y presiona Enter (Ej: Python, React)">
                    <div id="etiquetasContainer" class="etiquetas-container" role="list"></div>
                </div>

                <div class="campo-grupo campo-completo">
                    <label for="resumen">Resumen / Bio Corta</label>
                    <textarea id="resumen" name="resumen" rows="4" placeholder="Breve descripción del perfil profesional"></textarea>
                </div>
            </fieldset>

            <!-- Contacto -->
            <fieldset class="fieldset">
                <legend>Contacto</legend>
                
                <div class="campo-grid">
                    <div class="campo-grupo">
                        <label for="email">Email (Personal)*</label>
                        <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required aria-required="true">
                    </div>

                    <div class="campo-grupo">
                        <label for="telefono">Teléfono Móvil</label>
                        <input type="tel" id="telefono" name="telefono" placeholder="Ej: +1555 234 0457">
                    </div>

                    <div class="campo-grupo">
                        <label for="linkedin">URL Perfil LinkedIn</label>
                        <input type="url" id="linkedin" name="linkedin" placeholder="https://linkedin.com/in/">
                    </div>

                    <div class="campo-grupo">
                        <label for="direccion">Dirección / Ciudad</label>
                        <input type="text" id="direccion" name="direccion" placeholder="Ej: Bogotá, Colombia">
                    </div>
                </div>
            </fieldset>

            <!-- Botones de Acción -->
            <footer class="form-footer">
                <button type="button" class="btn btn-secondary" id="btnCancelar">
                    Cancelar
                </button>
                <button type="submit" class="btn btn-primary" id="btnGuardar">
                    Guardar Instructor
                </button>
            </footer>
        </form>
    </main>

    <script src="registro-instructor.js"></script>
</body>
</html>
